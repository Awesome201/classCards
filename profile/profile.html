<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
  <script src="../jscolor.min.js"></script>
</head>
<body>
  <nav>
    <img src = "https://placehold.it/200x100">
    <h1 class="center">Class Cards</h1>
    <ol>
      <li id="nav-link"><a href="../index.html">Home/Login</a></li>
      <li id="nav-link"><a href="../about/about.html">About CC Creators</a></li>
      <li id="nav-link"><a href="../profile/profile.html">Edit Your Profile</a></li>
      <li id="nav-link"><a href="../results/results.html">See Your Class Cards</a></li>
      <li class = "tiny" id="nav-link"><i>>>Currently on Profile page</i></li>
    </ol>
  </nav>
  <form id="newUserForm">
    <fieldset>
      <legend>Thank you for filling out the below questions</legend>

      <label for="userName">Enter your name</label>
      <input name="userName" type="text">

      <label class="avatar-display" for="userAvatar">Choose your avatar from the options below</label>
        <img src="../img/cleric.jpg" alt="Cleric"><p>Cleric</p>
        <img src="../img/druid.jpg" alt="Druid"><p>Druid</p>
        <img src="../img/fighter.png" alt="Fighter"><p>Fighter</p>
        <img src="../img/monk.png" alt ="Monk"><p>Monk</p>
        <img src="../img/rogue.jpg" alt = "Rogue"><p>Rogue</p>
        <img src="../img/wizzard.jpg" alt = "Wizard"><p>Wizard</p>
      
      <select name="userAvatar" type="text">
        <option value="pic1">Cleric </option>
        <option value="pic2">Druid</option>
        <option value="pic3">Fighter</option>
        <option value="pic4">Monk  </option>
        <option value="pic5">Rogue   </option>
        <option value="pic6">Wizard </option>
      </select>
      
      <label for="userColor">Choose your color</label>
      <input name="userColor" class="jscolor" value="">
      
      <label for="userHobby">What's your favorite hobby right now?</label>
      <input name="userHobby" type="text">

      <label for="knownLanguage">What coding languages do you know?</label>
      <input name="knownLanguage" type="text">

      <label for="interestedLanguage">What coding languages are you interested in learning?</label>
      <input name="interestedLanguage" type="text">

      <button id="addUser">Submit</button>
      <!-- <button id="addUser"><a href="../results/results.html">Submit</a></button> -->
    </fieldset>
  </form>
  <section class="footer">
    <p><i>Thank you for visting Class Cards by <a href="../about/about.html">Awesome 201</i></a></p>
    <p> Copyright 2018 </p>
  </section>
  <script src="js/profile.js"></script>
</body>
</html>
